<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

</head>

<body>
    <div class="container p-5" id="root">
        <div id="carosel">

            <div id="prev">
                <i class="bi bi-arrow-left-circle-fill btn border-0" 
                @click="botPrev"></i>
            </div>

            <img v-for="(image, index) in images" :class="{'active' 
            : currentIndex === index}" :src="image.url" :alt="image.title"
            @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">

            <div v-for="(image, index) in images" :class="{'active' 
            : currentIndex === index}" id="descrizione">
            <h2 class="fw-bold">{{ image.title }}</h2>
            <h5>{{ image.description }}</h5>
            </div>

            <div id="next">
                <i class="bi bi-arrow-right-circle-fill btn border-0" 
                @click="botNext"></i>
            </div>
        </div>
        <div class="row margine thumbnails justify-content-between">
            <div v-for="(image, index) in images" @click="currentIndex = index" class="col-2" >
                <img :class="{'active' : currentIndex === index}" 
                :src="image.url" :alt="image.title"
                @mouseenter="stopAutoPlay" @mouseleave="startAutoPlay">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
